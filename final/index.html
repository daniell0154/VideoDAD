<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <!-- <div class="preloader">
      <img src="preloader.gif" alt="preloader" class="preloader__item" />
    </div> -->
    <!-- header -->
    <header>
      <video muted autoplay loop class="video-container">
        <source src="/media/video.mp4" type="video/mp4" id="src"/>
      </video>

      <video muted class="videoTransicao" style="display: none">
        <source src="/media/transicao.mp4" type="video/mp4">
      </video>
      <h1>Os melhores trailers da humanidade!</h1>
      <!-- video switch -->
      <!-- video switch -->
      <div class="botoes">
        <button class="voltar">
          <img src="/media/voltar-img.png" alt="">
        </button>

        <button class="switch-btn">
          <span class="play">
            <img src="/media/play.png" alt="">
          </span>
          <span class="pause">
            <img src="/media/pause.png">
          </span>
          <!-- <span class="switch"></span> -->
        </button>

        <button class="avancar">
          <img src="/media/avançar-img.png" alt="">
        </button>
      </div>

      <button class="pular-btn">
        Próximo trailer
      </button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
